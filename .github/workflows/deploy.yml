name: Deploy FastAPI App to EC2

on:
  push:
    branches: [ "pankti-master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: cd iac && terraform init

      - name: Terraform Apply
        run: cd iac && terraform apply -auto-approve

      # ğŸ›¡ï¸ Setup and validate SSH Key
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/pankti-capstone.pem
          chmod 400 ~/.ssh/pankti-capstone.pem
          echo "ğŸ“„ SSH Key preview:"
          head -n 5 ~/.ssh/pankti-capstone.pem
          ls -la ~/.ssh

      # ğŸ” Show and validate Terraform output
      - name: Show Terraform Output
        run: |
          cd iac
          terraform output
          terraform output -raw instance_ip

      # ğŸ§ª SSH Connection Test
      - name: Test SSH Connection
        run: |
          IP=$(cd iac && terraform output -raw instance_ip)
          echo "Resolved EC2 IP: $IP"
          echo "ğŸ”Œ Testing SSH connection to ubuntu@$IP"
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/pankti-capstone.pem ubuntu@$IP "echo âœ… SSH connection successful"

      # ğŸš€ Deploy FastAPI App
      - name: Deploy App to EC2
        run: |
          IP=$(cd iac && terraform output -raw instance_ip)
          echo "ğŸ“¦ Deploying app to EC2 at $IP"

          echo "ğŸ“ Copying backend files to EC2..."
          scp -o StrictHostKeyChecking=no -i ~/.ssh/pankti-capstone.pem -r Project/backend/src/* ubuntu@$IP:/home/ubuntu/

          echo "âš™ï¸ Setting up Python and starting FastAPI app..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/pankti-capstone.pem ubuntu@$IP <<'EOF'
            sudo apt update
            sudo apt install -y python3-pip
            sudo pip3 install -r /home/ubuntu/requirements.txt
            cd /home/ubuntu/
            nohup uvicorn backend.src.main:app --host 0.0.0.0 --port 80 &
          EOF

      - name: Done âœ…
        run: echo "ğŸ‰ FastAPI app deployed successfully!"
