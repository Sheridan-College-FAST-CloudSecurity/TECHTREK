<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Appointments - Anaya Health Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #a40000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 10px 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .action-btn {
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .edit {
      color: #007bff;
    }
    .delete {
      color: red;
    }
    .action-btn:hover {
      text-decoration: underline;
    }
    .home-link {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        font-size: 1.2em;
        color: black;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .home-link:hover {
        background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="home-link">
    <i class="fas fa-home"></i> Home
  </a><br>
  <h2>Appointments Management</h2>
  <button class="btn" onclick="addAppointment()">+ Add Appointment</button>

  <table id="appointmentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Patient Name</th>
        <th>DOB</th>
        <th>Condition</th>
        <th>Doctor</th>        
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="appointmentBody">
      <!-- Dynamic Rows -->
    </tbody>
  </table>

  <script>
  async function loadAppointments() {
    try {
      // Fetch patients (appointments)
      const [patientsRes, doctorsRes] = await Promise.all([
        fetch("https://solid-fortnight-694rjj4gw67qc4rgq-8000.app.github.dev/patients"),
        fetch("https://solid-fortnight-694rjj4gw67qc4rgq-8000.app.github.dev/doctors")
      ]);

      if (!patientsRes.ok || !doctorsRes.ok) throw new Error("Failed to fetch data");

      const patients = await patientsRes.json();
      const doctors = await doctorsRes.json();

      // Map doctor id to name
      const doctorMap = {};
      doctors.forEach(doc => {
        doctorMap[doc.id] = doc.name;
      });

      const table = document.getElementById("appointmentBody");
      table.innerHTML = "";

      patients.forEach(app => {
        const doctorName = doctorMap[app.staff_id] || "Unknown";
        table.innerHTML += `
          <tr>
            <td>${app.id}</td>
            <td>${app.name || ''}</td>
            <td>${app.DOB || ''}</td>
            <td>${app.condition || ''}</td>
            <td>${doctorName}</td>
            <td>${app.status}</td>
            <td>
              <span class="action-btn edit" onclick="editAppointment(${app.id})">âœŽ Edit</span>
              <span class="action-btn delete" onclick="deleteAppointment(${app.id})">ðŸ—‘ Delete</span>
            </td>
          </tr>
        `;
      });
    } catch (error) {
      console.error("Error loading appointments:", error);
      document.getElementById("appointmentBody").innerHTML = `
        <tr><td colspan="7" style="color:red;">Error loading appointments.</td></tr>
      `;
    }
  }

  function addAppointment() {
    window.location.href = "appointment_form.html";
  }

  function editAppointment(id) {
    window.location.href = `appointment_form.html?id=${id}`;
  }

  async function deleteAppointment(id) {
    if (confirm("Are you sure you want to delete this appointment?")) {
      try {
        const res = await fetch(`https://solid-fortnight-694rjj4gw67qc4rgq-8000.app.github.dev/appointments/${id}`, {
          method: "DELETE"
        });
        if (!res.ok) throw new Error("Failed to delete appointment");
        loadAppointments();
      } catch (error) {
        console.error("Error deleting appointment:", error);
        alert("Failed to delete appointment.");
      }
    }
  }

  loadAppointments();
</script>

</body>
</html>
