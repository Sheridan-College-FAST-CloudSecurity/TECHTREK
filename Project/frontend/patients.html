<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Patients - Anaya Health Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #a40000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 10px 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .action-btn {
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .edit {
      color: #007bff;
    }
    .delete {
      color: red;
    }
    .action-btn:hover {
      text-decoration: underline;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: black;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .home-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="home-link">
    <i class="fas fa-home"></i> Home
  </a><br>
  <h2>Patients Management</h2>
  <!-- <button class="btn" onclick="addPatient()">+ Add Patient</button> -->

  <table id="patientTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="patientBody">
      <!-- Dynamic Rows -->
    </tbody>
  </table>

  <script>
    const BACKEND_URL = "__BACKEND_URL__";
    async function loadPatients() {
      const res = await fetch(`${BACKEND_URL}/patients`);
      const data = await res.json();
      const table = document.getElementById("patientBody");
      table.innerHTML = "";

      data.forEach(p => {
        table.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.contact_number}</td>
            <td>${p.email}</td>
            <td>${p.DOB}</td>
            <td>${p.gender}</td>
            <td>${p.address}</td>
            <td>
              <span class="action-btn edit" onclick="editPatient(${p.id})">âœŽ Edit</span>
              <span class="action-btn delete" onclick="deletePatient(${p.id})">ðŸ—‘ Delete</span>
            </td>
          </tr>`;
      });
    }

    function addPatient() {
      window.location.href = "patient_form.html";
    }

    function editPatient(id) {
      window.location.href = `patient_form.html?id=${id}`;
    }

    async function deletePatient(id) {
      if (confirm("Are you sure you want to delete this patient?")) {
        await fetch(`${BACKEND_URL}/patients/${id}`, {
          method: "DELETE"
        });
        loadPatients();
      }
    }

    loadPatients();
  </script>

</body>
</html>
